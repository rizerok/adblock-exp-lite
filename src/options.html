<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adblock-exp-lite options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<h1>Options</h1>
<div>
    <div class="action-row">
        <div class="action">
            <h2 class="actionTitle">Remove Fixed Overlays</h2>
            <div class="actionBlock">
                <p class="actionBlockTitle">Sites, (split space symbols)</p>
                <textarea id="removeFixedOverlaysTextarea"></textarea>
            </div>
            <div class="actionBlock">
                <label for="removeFixedOverlaysCheckbox">Always</label>
                <input type="checkbox" id="removeFixedOverlaysCheckbox">
            </div>
        </div>
    </div>
    <div class="action-row" id="cancelRequest">
        <div class="action">
            <h2 class="actionTitle">Request canceling</h2>
            <div class="action-group">
                <!-- addButton -->
                <div class="actionBlock">
                    <button id="canceledRequestsAddButton">Add Canceling</button>
                </div>
            </div>
            <div class="groupsContainer">

            </div>
        </div>
    </div>
    <div class="action-row" id="iframeCleaner">
        <div class="action">
            <h2 class="actionTitle">Iframe cleaner</h2>
            <div class="action-group">
                <!-- addButton -->
                <div class="actionBlock">
                    <button id="iframeCleanerAddButton">Add Iframe cleaner</button>
                </div>
            </div>
            <div class="groupsContainer">

            </div>
        </div>
    </div>
    <div class="action-row">
        <div class="action">
            <button id="accept">Accept</button>
        </div>
    </div>
</div>
<script type="module" src="options.js"></script>
</body>
</html>
