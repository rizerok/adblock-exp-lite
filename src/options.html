<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<p>Options</p>
<div class="action">
    <p class="actionTitle">Remove Fixed Overlays</p>
    <div class="actionBlock">
        <p class="actionBlockTitle">Sites, (split space symbols)</p>
        <textarea id="removeFixedOverlaysTextarea">

        </textarea>
    </div>
    <div class="actionBlock">
        <label for="removeFixedOverlaysCheckbox">Always</label>
        <input type="checkbox" id="removeFixedOverlaysCheckbox">
    </div>
</div>
<div class="action">
    <button id="accept">Accept</button>
</div>
<script type="module" src="options.js"></script>
</body>
</html>
